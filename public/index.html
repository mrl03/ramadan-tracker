<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Mubarak</title>
    <style>
        /* Base Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0e6d6;
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            font-size: 2.5rem;
            color: #2c5d63;
            margin: 20px 0;
        }
        p {
            font-size: 1.2rem;
            margin: 15px 0;
        }
        .ramadan-img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
        }
     

        /* Responsive Styles */
        @media (min-width: 600px) {
            h1 {
                font-size: 3rem;
            }
            p {
                font-size: 1.5rem;
            }
            .ramadan-img {
                width: 50%;
            }
        }

        @media (min-width: 900px) {
            h1 {
                font-size: 4rem;
            }
            p {
                font-size: 1.8rem;
            }
            .ramadan-img {
                width: 40%;
            }
        }
    </style>
    <!-- Add the script tag with defer attribute -->
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Ramadan Mubarak!</h1>
    <p>Wishing you and your family a blessed Ramadan filled with peace, joy, and prosperity.</p>
    <img class="ramadan-img" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fpng.pngtree.com%2Fpng-clipart%2F20210321%2Foriginal%2Fpngtree-ramadan-mubarak-png-image-png-image_6116723.png&f=1&nofb=1&ipt=765ca5fcae701cbb89997ba298aa0bca482913ca7b765a1863751aa04f9cce07&ipo=images" alt="Ramadan Mubarak">
    <p>May this holy month bring you closer to Allah and grant you strength and patience.</p>
   
</body>
</html>
